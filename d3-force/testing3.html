<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Force-Directed Graph</title>
  <style>
    /* Add any CSS styles here */
  </style>
</head>
<body>
    <div id="container" style="display: flex;">
        <svg id="svg" style="width: 80%; height: 200%;"></svg>
        <div id="textContainer" style="width: 20%;"></div>
      </div>
      <script src="https://d3js.org/d3.v4.min.js"></script>
  <script>
    // Your D3.js code here

    var baseNodes = [
  { id: "mammal", group: 0, label: "", level: 1 },
  { id: "dog"   , group: 0, label: ""   , level: 2 },
  { id: "cat"   , group: 0, label: ""   , level: 2 },
  { id: "fox"   , group: 0, label: ""  , level: 2 },
  { id: "elk"   , group: 0, label: ""    , level: 2 },
  { id: "insect", group: 1, label: "", level: 1 },
  { id: "ant"   , group: 1, label: ""   , level: 2 },
  { id: "bee"   , group: 1, label: ""   , level: 2 },
  { id: "fish"  , group: 2, label: ""   , level: 1 },
  { id: "carp"  , group: 2, label: ""   , level: 2 },
  { id: "pike"  , group: 2, label: ""  , level: 2 }
]

let adjList = [
    {id: "mammal", neighbours: ["dog", "cat", "fox", "elk"]},
    {id: "insect", neighbours: ["ant", "bee"]},
    {id: "fish", neighbours: ["carp", "pike"]},
    {id: "cat", neighbours: ["elk"]},
    {id: "carp", neighbours: ["ant"]},
    {id: "elk", neighbours: ["bee"]},
    {id: "dog", neighbours: ["cat"]},
    {id: "fox", neighbours: ["ant"]},
    {id: "ant", neighbours: []},
    {id: "bee", neighbours: []},
    {id: "pike", neighbours: []},
]

var baseLinks = [];
    adjList.forEach(node => {
        node.neighbours.forEach(neighbour => {
            baseLinks.push({
                target: node.id,
                source: neighbour,
                strength: 0.1
            })
        })
    });

// var baseLinks = [
// 	{ target: "mammal", source: "dog" , strength: 0.1 },
// 	{ target: "mammal", source: "cat" , strength: 0.1 },
//   { target: "mammal", source: "fox" , strength: 0.1 },
//   { target: "mammal", source: "elk" , strength: 0.1 },
//   { target: "insect", source: "ant" , strength: 0.1 },
//   { target: "insect", source: "bee" , strength: 0.1 },
//   { target: "fish"  , source: "carp", strength: 0.1 },
//   { target: "fish"  , source: "pike", strength: 0.1 },
//   { target: "cat"   , source: "elk" , strength: 0.1 },
//   { target: "carp"  , source: "ant" , strength: 0.1 },
//   { target: "elk"   , source: "bee" , strength: 0.1 },
//   { target: "dog"   , source: "cat" , strength: 0.1 },
//   { target: "fox"   , source: "ant" , strength: 0.1 },
// ]

var nodes = [...baseNodes]
var links = [...baseLinks]

var highlightedNodes = []

function getNeighbors(node) {
  return baseLinks.reduce(function (neighbors, link) {
      if (link.target.id === node.id) {
        neighbors.push(link.source.id)
      } else if (link.source.id === node.id) {
        neighbors.push(link.target.id)
      }
      return neighbors
    },
    [node.id]
  )
}

function isNeighborLink(node, link) {
  return link.target.id === node.id || link.source.id === node.id
}


function getNodeColor(node, neighbors) {
  if (Array.isArray(neighbors) && neighbors.indexOf(node.id) > -1) {
    return node.level === 1 ? 'blue' : 'green'
  }

  return node.level === 1 ? 'red' : 'gray'
}


function getLinkColor(node, link) {
  return isNeighborLink(node, link) ? 'green' : '#E5E5E5'
}

function getTextColor(node, neighbors) {
  return Array.isArray(neighbors) && neighbors.indexOf(node.id) > -1 ? 'green' : 'black'
}

var width = window.innerWidth
var height = window.innerHeight

var svg = d3.select('svg')
svg.attr('width', width).attr('height', height)

var linkElements,
  nodeElements,
  textElements

// we use svg groups to logically group the elements together
var linkGroup = svg.append('g').attr('class', 'links')
var nodeGroup = svg.append('g').attr('class', 'nodes')
var textGroup = svg.append('g').attr('class', 'texts')

// we use this reference to select/deselect
// after clicking the same element twice
var selectedId

// simulation setup with all forces
var linkForce = d3
  .forceLink()
  .id(function (link) { return link.id })
  .strength(function (link) { return link.strength })

var simulation = d3
  .forceSimulation()
  .force('link', linkForce)
  .force('charge', d3.forceManyBody().strength(-120))
  .force('center', d3.forceCenter(width / 2, height / 2))

var dragDrop = d3.drag().on('start', function (node) {
  node.fx = node.x
  node.fy = node.y
}).on('drag', function (node) {
  simulation.alphaTarget(0.2).restart()
  node.fx = d3.event.x
  node.fy = d3.event.y
}).on('end', function (node) {
  if (!d3.event.active) {
    simulation.alphaTarget(0)
  }
  node.fx = null
  node.fy = null
})

// select node is called on every click
// we either update the data according to the selection
// or reset the data if the same node is clicked twice
function selectNode(selectedNode) {
  if (selectedId === selectedNode.id) {
    selectedId = undefined
    resetData()
    updateSimulation()
  } else {
    selectedId = selectedNode.id
    updateData(selectedNode)
    updateSimulation()
  }

  var neighbors = getNeighbors(selectedNode)

  // we modify the styles to highlight selected nodes
  nodeElements.attr('fill', function (node) { return getNodeColor(node, neighbors) })
  textElements.attr('fill', function (node) { return getTextColor(node, neighbors) })
  linkElements.attr('stroke', function (link) { return getLinkColor(selectedNode, link) })
}

// this helper simple adds all nodes and links
// that are missing, to recreate the initial state
function resetData() {
  var nodeIds = nodes.map(function (node) { return node.id })

  baseNodes.forEach(function (node) {
    if (nodeIds.indexOf(node.id) === -1) {
      nodes.push(node)
    }
  })

  links = baseLinks
}

// diffing and mutating the data
function updateData(selectedNode) {
  var neighbors = getNeighbors(selectedNode)
  var newNodes = baseNodes.filter(function (node) {
    return neighbors.indexOf(node.id) > -1 || node.level === 1
  })

  var diff = {
    removed: nodes.filter(function (node) { return newNodes.indexOf(node) === -1 }),
    added: newNodes.filter(function (node) { return nodes.indexOf(node) === -1 })
  }

  diff.removed.forEach(function (node) { nodes.splice(nodes.indexOf(node), 1) })
  diff.added.forEach(function (node) { nodes.push(node) })

  links = baseLinks.filter(function (link) {
    return link.target.id === selectedNode.id || link.source.id === selectedNode.id
  })
}

function updateGraph() {
  // links
  linkElements = linkGroup.selectAll('line')
    .data(links, function (link) {
      return link.target.id + link.source.id
    })

  linkElements.exit().remove()

  var linkEnter = linkElements
    .enter().append('line')
    .attr('stroke-width', 1)
    .attr('stroke', 'rgba(50, 50, 50, 0.2)')

  linkElements = linkEnter.merge(linkElements)

  // nodes
  nodeElements = nodeGroup.selectAll('circle')
    .data(nodes, function (node) { return node.id })

  nodeElements.exit().remove()

  var nodeEnter = nodeElements
    .enter()
    .append('circle')
    .attr('r', 10)
    .attr('fill', 'gray')
    // .attr('fill', function (node) { return node.level === 1 ? 'red' : 'gray' })
    .call(dragDrop)
    // we link the selectNode method here
    // to update the graph on every click
    .on('click', selectNode)

  nodeElements = nodeEnter.merge(nodeElements)

    // Update node color based on level
    nodeElements
    .transition()
    .duration(0) // longer time for gradual highlighting doesn't work rn
    .attr('fill', node => { return highlightedNodes.includes(node.id) ? 'cyan' : 'gray' })


    


  // texts
  textElements = textGroup.selectAll('text')
    .data(nodes, function (node) { return node.id })
    .style("font-family", "Helvetica")

  textElements.exit().remove()

  var textEnter = textElements
    .enter()
    .append('text')
    .text(function (node) { return node.label })
    .attr('font-size', 15)
    .attr('dx', 15)
    .attr('dy', 4)

  textElements = textEnter.merge(textElements)

  // Update text content based on node labels
  textElements
    .text(function (node) { return node.label })

}


function updateSimulation() {
  updateGraph();

  simulation.nodes(nodes).on('tick', () => {
    nodeElements
      .transition() // Apply transition
      .duration(50) // Set duration in milliseconds
      .attr('cx', function (node) { return node.x })
      .attr('cy', function (node) { return node.y });
      
    textElements
      .transition()
      .duration(50)
      .attr('x', function (node) { return node.x })
      .attr('y', function (node) { return node.y });
      
    linkElements
      .transition()
      .duration(50)
      .attr('x1', function (link) { return link.source.x })
      .attr('y1', function (link) { return link.source.y })
      .attr('x2', function (link) { return link.target.x })
      .attr('y2', function (link) { return link.target.y });
  });

  simulation.force('link').links(links);
  simulation.alphaTarget(0.2).restart();
}


// last but not least, we call updateSimulation
// to trigger the initial render
updateSimulation()

var textContainer = d3.select("#textContainer");

function updateText() {
    let adjListString = "Adjacency list representation:<br>";
    adjList.forEach(node => {
        adjListString += `${node['id']}: `
        node.neighbours.forEach((neighbour, index) => {
            adjListString += neighbour;
            adjListString += index < node.neighbours.length - 1 ? ' → ' : ' ';
        })
        adjListString += '<br>'
    });
  textContainer.html(adjListString)
  .style("font-family", "Helvetica");
}

updateText();



// Mock tests
setTimeout(function() {
    links.push({ target: "pike"  , source: "cat" , strength: 0.1 })
    adjList.find(node => node.id === "pike").neighbours.push("cat");
    updateText();
    highlightedNodes.push('mammal')
    nodes.find(node => node.id = 'mammal').label = 'curr'
    updateSimulation()

    // updateTableData(data)

}, 3000);

setTimeout(function() {
    highlightedNodes.pop()
    nodes.find(node => node.id === 'mammal').label = ''

    highlightedNodes.push('ant')
    nodes.find(node => node.id === 'ant').label = 'curr'


    nodes.push({id: 'yo', group: 0, label: '', level: 1})
    adjList.push({id: "yo", neighbours: []});
    links.push({ target: "pike"  , source: "yo" , strength: 0.1 })
    adjList.find(node => node.id === "yo").neighbours.push("pike");
    updateText();
    updateSimulation()
}, 5000);

setTimeout(function() {
    highlightedNodes.pop();
    nodes.find(node => node.id === 'ant').label = ''
    highlightedNodes.push('insect')
    nodes.find(node => node.id === 'insect').label = 'curr'
    updateSimulation()
}, 6000);
setTimeout(function() {
    highlightedNodes.pop();
    nodes.find(node => node.id === 'insect').label = ''
    highlightedNodes.push('bee')
    nodes.find(node => node.id === 'bee').label = 'curr'
    updateSimulation()
}, 7000);
setTimeout(function() {
    highlightedNodes.pop();
    nodes.find(node => node.id === 'bee').label = ''
    highlightedNodes.push('elk')
    nodes.find(node => node.id === 'elk').label = 'curr'
    updateSimulation()
}, 8000);
setTimeout(function() {
    highlightedNodes.pop();
    nodes.find(node => node.id === 'elk').label = ''
    highlightedNodes.push('cat')
    nodes.find(node => node.id === 'cat').label = 'curr'
    updateSimulation()
}, 9000);
setTimeout(function() {
    highlightedNodes.pop();
    nodes.find(node => node.id === 'cat').label = ''
    highlightedNodes.push('pike')
    nodes.find(node => node.id === 'pike').label = 'curr'
    updateSimulation()
}, 10000);

  </script>
</body>
